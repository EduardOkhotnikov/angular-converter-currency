<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="https://icon-library.com/images/convert-icon/convert-icon-5.jpg"
  />
  <span>Welcome</span>
    <div class="spacer"></div>
    
</div>


<div class="container">
  <h1>Currency Converter</h1>

  <div class="form-container">
    <div class="input-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="amount" placeholder="Enter amount">
    </div>

    <div class="input-group">
      <label for="fromCurrency">From</label>
      <select id="fromCurrency" [(ngModel)]="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="UAH">UAH</option>
      </select>
    </div>

    <div class="input-group">
      <label for="toCurrency">To</label>
      <select id="toCurrency" [(ngModel)]="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="UAH">UAH</option>
      </select>
    </div>

    <button (click)="convertCurrency()">Convert</button>
  </div>

  <div class="result-container">
    <h2>Conversion Result</h2>
    <p>{{ convertedAmount }}</p>
  </div>
